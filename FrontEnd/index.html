<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salle de concert</title>
    <link rel="stylesheet" href="./CSS/MainStyle.css" />
  </head>
  <body>
    <header class="header-section">
      <!-- Navbar pour administrateur -->
      <button class="login-btn">Administrateur</button>
    </header>
    <main class="main-section">
      <!-- Une Section recherche -->
      <section class="section-recherche">
        <div class="recherche-name">
          <label for="nameSalle">Nom :</label>
          <input type="text" id="nameSalle" name="nameSalle" />
        </div>
        <div class="recherche-city">
          <label for="citySalle">Ville :</label>
          <input type="text" id="citySalle" name="citySalle" />
        </div>
        <div class="recherche-styles">
          <label for="stylesSalle">Style :</label>
          <input type="c" id="citySalle" name="citySalle" />
        </div>
      </section>
      <!-- Une Section affichage des salles  -->
      <section class="section-affiche-Salle"></section>
    </main>
    <footer class="footer-section">
      <!-- Certif -->
      <p class="text-footer">Ne pas copier, merci bien !</p>
    </footer>
    <script src="./JS/Controllers/GetAllSalle.js"></script>
  </body>
</html>
