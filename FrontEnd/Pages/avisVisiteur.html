<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>AVIS VISITEUR</title>
    <link rel="stylesheet" href="..\CSS\avisVisiteur.css" />
  </head>
  <body>
    <h2>Formulaire Avis Visiteur</h2>

    <form id="reviewForm">
      <label for="rating">Note (0-10):</label><br />
      <input
        type="number"
        id="rating"
        name="rating"
        min="0"
        max="10"
        required
      />
      <input type="submit" value="Soumettre" />
    </form>

    <p id="message"></p>

    <script src="..\JS\avis\avisVisiteur.js"></script>
  </body>
</html>
